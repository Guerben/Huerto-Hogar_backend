# AWS Production Configuration

# MySQL Database (AWS RDS)
spring.datasource.url=jdbc:mysql://tu-instancia-rds.us-east-1.rds.amazonaws.com:3306/huertohogar
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Server Configuration
server.port=8080
server.address=0.0.0.0

# JWT Configuration (usar variables de ambiente)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration (URLs de producción)
app.cors.allowed-origins=${CORS_ORIGINS:http://tu-frontend-ec2-ip:80,https://tu-dominio.com}

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging (menos verbose en producción)
logging.level.com.huerto=INFO
logging.level.org.springframework.security=WARN

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

