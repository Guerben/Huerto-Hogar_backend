# Application Configuration
spring.application.name=huerto-hogar-backend
server.port=8080

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:huertohogar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Logging
logging.level.com.huerto=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# PayPal Configuration (Sandbox)

paypal.mode=sandbox
paypal.client-id=


paypal.client-secret=
paypal.return-url=http://localhost:3000/payment/success
paypal.cancel-url=http://localhost:3000/payment/cancel

